<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of photos">
        <div class="card card-photo" (click)="selectedCard(photo.id)">
            <div class="card-header">
                {{photo.inscription}}
            </div>
            <img [src]="'' + photo.path" class="img-card-top w-100">
            <div class="card-body">
                <p>{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>
